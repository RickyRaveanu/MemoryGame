<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorycard Game | Ricky</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"

    />
  </head>
  <body>
    <div class="wrapper">
      <div class="stats">
        <div class="moves-count"></div>
      </div>
      <div class="game-container"></div>
      <div class="hide home">
        <div class="d-flex justify-content-center">
          <button class="btn home">HOME</button>
        </div>
      </div>
    </div>
    <div class="controls-container">
      <h1 class="welcome">Ricky <span class="autType"></span></h1>
      <p id="result"></p>
      <ul class="list-group list-unstyled">
        <li class="nav-item">
          <button class="btn lvlOne">LVL 1 (2x2)</button>
        </li>
        <li class="nav-item">
          <button class="btn lvlTwo">LVL 2 (4x4)</button>
        </li>
        <li class="nav-item">
          <button class="btn lvlThree">LVL 3 (6x6)</button>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="./js/animText.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
